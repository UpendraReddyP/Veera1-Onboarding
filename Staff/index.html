<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Page - Active Employees</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #employeeList div {
      padding: 8px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      cursor: pointer;
    }

    #employeeList div:hover {
      background-color: #f0f0f0;
    }

    .details {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fafafa;
    }

    .details span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Active Employees</h1>

  <div id="employeeList">Loading employees...</div>

  <div class="details" id="employeeDetails" style="display:none;">
    <h2>Employee Details</h2>
    <p><span>Name:</span> <span id="employeeName"></span></p>
    <p><span>Department:</span> <span id="employeeDepartment"></span></p>
    <p><span>Role:</span> <span id="employeeRole"></span></p>
    <p><span>Emp ID:</span> <span id="employeeID"></span></p>
    <p><span>Email:</span> <span id="employeeEmail"></span></p>
    <p><span>Phone:</span> <span id="employeePhone"></span></p>
  </div>

  <script>
    const backendUrl = "http://16.171.19.248:3068";

    document.addEventListener("DOMContentLoaded", () => {
      fetchEmployees();
    });

    function fetchEmployees() {
      fetch(`${backendUrl}/api/employees/active`)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to fetch: ${response.status}`);
          return response.json();
        })
        .then(data => {
          const employeeList = document.getElementById("employeeList");
          employeeList.innerHTML = "";

          if (!data.data || data.data.length === 0) {
            employeeList.textContent = "No active employees found.";
            return;
          }

          data.data.forEach(emp => {
            const empDiv = document.createElement("div");
            empDiv.textContent = `${emp.full_name} (${emp.emp_id})`;
            empDiv.onclick = () => showEmployeeDetails(emp);
            employeeList.appendChild(empDiv);
          });
        })
        .catch(error => {
          console.error("Error fetching employees:", error);
          document.getElementById("employeeList").textContent = "Error loading employees.";
        });
    }

    function showEmployeeDetails(emp) {
      const nameEl = document.getElementById("employeeName");
      const deptEl = document.getElementById("employeeDepartment");
      const roleEl = document.getElementById("employeeRole");
      const idEl = document.getElementById("employeeID");
      const emailEl = document.getElementById("employeeEmail");
      const phoneEl = document.getElementById("employeePhone");

      if (nameEl && deptEl && roleEl && idEl && emailEl && phoneEl) {
        nameEl.textContent = emp.full_name || "N/A";
        deptEl.textContent = emp.department || "N/A";
        roleEl.textContent = emp.job_role || "N/A";
        idEl.textContent = emp.emp_id || "N/A";
        emailEl.textContent = emp.email || "N/A";
        phoneEl.textContent = emp.phone || "N/A";

        document.getElementById("employeeDetails").style.display = "block";
      } else {
        console.error("One or more employee detail elements not found in the DOM");
      }
    }
  </script>

</body>
</html>
